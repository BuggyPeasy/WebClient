      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Move Firebase Configuration
        run: cp ./firebase/Dev.ts ./src/ && mv ./src/Dev.ts ./src/firebase.ts

      - name: Build
        run: bun run build

      - name: See Build Files
        run: ls ./dist/

      - uses: FirebaseExtended/action-hosting-deploy@v0
