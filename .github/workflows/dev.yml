        run: ls ./dist/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUGGYPEASY_DEV }}'
          projectId: buggypeasy-dev

  deploy:
    needs: [build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
